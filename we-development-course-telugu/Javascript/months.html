<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Months Display</title>
</head>
<body>
    <script>
        var num = 8;
        if(num == 1){
            console.log("january")
        }
        else if(num == 2){
            console.log("Feburary")
        }
        else if(num == 3){
            console.log("March")
        }
        else if(num == 4){
            console.log("April")
        }
        else if(num == 5){
            console.log("May")
        }
        else if(num == 6){
            console.log("June")
        }
        else if(num == 7){
            console.log("July")    
        }
        else if(num == 8){
            console.log("August")
        }
        else if(num == 9){
            console.log("September")
        }
        else if(num == 10){
            console.log("October")
        }
        else if(num == 11){
            console.log("November")    
        }
        else if(num == 12){
            console.log("December")
        }
        else  {            
            console.log("invalid output")
        }



    </script>
</body>
</html>
