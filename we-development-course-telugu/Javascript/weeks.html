<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weeksDisplay</title>
</head>
<body>
    <script>
        var num = 4;
        if(num == 0){
            console.log("sunday")
        }
        else if(num == 1){
            console.log("monday")
        }
        else if(num == 2){
            console.log("tuesday")
        }
        else if(num == 3){
            console.log("wednesday")
        }
        else if(num == 4){
            console.log("thursday")
        }
        else if(num == 5){
            console.log("friday")
        }
        else if(num == 6){
            console.log("saturday")
        }
        else  {            console.log("invalid output")
        }
    
    </script>
</body>
</html>
