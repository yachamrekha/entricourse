<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leapyear 2029</title>
</head>
<body>
    <script>
        var year = 2029;
    if(year % 4== 0 ){
        console.log ("This is leap year")
    }
    else{
        console.log ("This is not a leap year")
    }
    </script>
</body>
</html>
