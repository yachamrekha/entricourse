<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
</head>
<body>
    <script>

        var num =15;

        if(num % 5 == 0){
        console.log ("Buzz")

    }
    else if (num % 3 == 0){
        console.log ("Fuzz")

    }
    else if (num % 3 ==0 && num % 5 == 0 ) {
        console.log ("FuzzBuzz")
    }
      
    
    </script>
</body>
</html>
